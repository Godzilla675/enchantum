<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clinic Stopwatch - Analytics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel - Period Selection and Averages -->
        <div class="left-panel">
            <h2>Time Period</h2>
            <div class="period-buttons">
                <button class="period-btn active" data-period="day">1 Day</button>
                <button class="period-btn" data-period="week">1 Week</button>
                <button class="period-btn" data-period="month">1 Month</button>
            </div>
            
            <h3>Average Durations</h3>
            <div id="averages-list" class="averages-list">
                <!-- Averages will be populated here -->
            </div>
        </div>

        <!-- Center Panel - Chart -->
        <div class="center-panel">
            <h2>Duration Chart</h2>
            <div class="chart-container">
                <canvas id="duration-chart"></canvas>
            </div>
        </div>

        <!-- Right Panel - Settings -->
        <div class="right-panel">
            <h2>Settings</h2>
            <div class="settings-form">
                <div class="form-group">
                    <label for="reminder-interval">Reminder Interval (minutes):</label>
                    <input type="number" id="reminder-interval" min="1" max="60" value="5">
                </div>
                <button id="save-settings-btn" class="save-btn">Save Settings</button>
            </div>
            
            <div class="window-controls">
                <button id="switch-to-mini-btn" class="switch-btn">Switch to Mini Window</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
