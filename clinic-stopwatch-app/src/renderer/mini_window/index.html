<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clinic Stopwatch - Mini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Top section with patient categories and finish day button -->
        <div class="top-section">
            <div class="patient-categories">
                <button data-category="N" class="category-btn">N</button>
                <button data-category="A" class="category-btn">A</button>
                <button data-category="B" class="category-btn">B</button>
                <button data-category="C" class="category-btn">C</button>
                <button data-category="D" class="category-btn">D</button>
                <button data-category="E" class="category-btn">E</button>
                <button data-category="F" class="category-btn">F</button>
                <button data-category="G" class="category-btn">G</button>
            </div>
            <button id="finish-day-btn" class="finish-day-btn">Finish Day</button>
        </div>

        <!-- Active timers container -->
        <div id="active-timers-container" class="active-timers">
            <!-- Active timers will be dynamically inserted here -->
        </div>

        <!-- Saved timers list -->
        <div id="saved-timers-list" class="saved-timers">
            <!-- Completed timers will be moved here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
